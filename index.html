<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- google fonts -->

  <title>Result Summary Component</title>
</head>
<body>
<div class="main-card-container">
  <div class="card-container">
    <div class="left-card-container">
      <div class="result-header">
        <h2>Your Result</h2>
      </div>
      <div class="big-circle">
        <p class="big-number">76</p>
        <p class="small-number">of 100</p>
      </div>
      <div class="great-text">
        <p>Great</p>
      </div>
      <div class="score-info">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-card-container">
      <div class="summary-header">
        <h2>Summary</h2>
      </div>
      <div class="category-container">
        <div class="category-rows-1">
          <div class="category-1">
            <img class="icon" src="assets/images/icon-reaction.svg" alt="Reaction Icon">
            <p>Reaction</p>
          </div>
          <div class="result-numbers">
            <p>
              <span>80</span>
              <span class="max-number"> / 100</span>
            </p>
          </div>
        </div>
        <div class="category-rows-2">
          <div class="category-2">
            <img class="icon" src="assets/images/icon-memory.svg" alt="Memory Icon">
            <p>Memory</p>
          </div>
          <div class="result-numbers">
            <p>
              <span>92</span>
              <span class="max-number"> / 100</span>
            </p>
          </div>
        </div>
        <div class="category-rows-3">
          <div class="category-3">
            <img class="icon" src="assets/images/icon-verbal.svg" alt="Verbal Icon">
            <p>Verbal</p>
          </div>
          <div class="result-numbers">
            <p>
              <span>61</span>
              <span class="max-number"> / 100</span>
            </p>
          </div>
        </div>
        <div class="category-rows-4">
          <div class="category-4">
            <img class="icon" src="assets/images/icon-visual.svg" alt="Visual Icon">
            <p>Visual</p>
          </div>
          <div class="result-numbers">
            <p>
              <span>72</span>
              <span class="max-number"> / 100</span>
            </p>
          </div>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </div>
  </div>
</div>
</body>
</html>
